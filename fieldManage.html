<!-- tbody中内容 -->
<script id="fieldTbTpl" type="text/template">
    {@each list as it,index}
    <tr>
        <td style="display:none">${it.dpId}</td>
        <td>${it.dpName}</td>
        {@if it.solution === '01'}
            <td>大田</td>
        {@else if it.solution === '02'}
            <td>大棚</td>
        {@else if it.solution === '03'}
            <td>渔业</td>
        {@else if it.solution === '04'}
            <td>畜牧业</td>
        {@else if it.solution === '05'}
            <td>林业</td>
        {@else}
            <td>未知</td>
        {@/if}
        <td>${it.dpAgName}</td>
        <td>${it.dpAddr}</td>
        <td>${it.ownerName}</td>
        <td>${it.gatewayName}</td>
        <td class="myControl">
            <a href="javascript:;" data-dpId='${it.dpId}' data-id="${index}" class="modify">修改</a>
            <a href="javascript:;" data-dpId='${it.dpId}' class="delete">删除</a>
        </td>
        <td style="display:none">${it.dpLong}</td>
        <td style="display:none">${it.dpLat}</td>
        <td style="display:none">${it.dpAddrDesc}</td>
        <td style="display:none">${it.remark}</td>
        <td style="display:none">${it.gatewayId}</td>
    </tr>
    {@/each}
</script>
