<script id="queryDeviceTpl" type="text/template">
    <div class="groupDevControl">
        <a href="javascript:;" class="gro update"><i class="fa fa-retweet"></i>更新分组设备</a>
        <a href="javascript:;" class="gro groupForwardOpen"><i class="fa fa-rotate-right"></i>正向开启</a>
        <a href="javascript:;" class="gro groupReverseOpen"><i class="fa fa-rotate-left"></i>反向开启</a>
        <a href="javascript:;" class="gro groupClose"><i class="fa fa-minus-square-o"></i>关闭全部分组</a>

    </div>
    <div class="groupContent">
        <ul>
            <li class="devHeader">
                <p>设备名称</p>
                <p>设备状态</p>
            </li>
            {@each list as it, index}
            <li class="clearfix" data-id="${index}">
                <p id="s_${index}" class="device" data-id="${it.deviceId}">${it.deviceName}</p>
                {@if it.taskStatus == '1'}
                <p>开启</p>
                {@else if it.taskStatus == '0'}
                <p>关闭</p>
                {@/if}
            </li>
            {@/each}
        </ul>
    </div>
</script>
