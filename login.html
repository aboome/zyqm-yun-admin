    <meta charset="UTF-8">
    <title>农业物联网智能管理后台-登录</title>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <link rel="shortcut icon" href="qiminyun.ico"/>

<body>
<div class="wrap">
    <div class="header">
        <div class="logo">
            <h1>
                <img src="assets/img/logo.png">
            </h1>
        </div>
        <div class="skips">
            <a href="#" class="right">齐民智慧农业云平台</a>
            <span class="">|</span>
            <a href="#" class="left">中域齐民官网</a>
        </div>
    </div>

    <div class="content row">
        <div class="rCode col-lg-6 col-xs-6">
            <img src="assets/img/rcode.png">
        </div>
        <div class="col-lg-6 col-xs-6">
            <form id="bmh-form">
                <h3 class="form-title">如果您已经在中域齐民APP注册账号可直接使用登录</h3>
                <div class="form-group">
                    <label class="control-label">登录账号：</label>
                    <div class="input-icon">
                        <input class="form-control placeholder-no-fix username" type="text" autocomplete="off" placeholder="用户名/手机号/邮箱" name="username" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">登录密码：</label>
                    <a class="forgetPassword" href="javascript:;" onclick="forgetPassword();">忘记登录密码？</a>
                    <div class="input-icon">
                        <input class="form-control placeholder-no-fix password" type="password" autocomplete="off" placeholder="登录密码" name="password" required />
                    </div>
                </div>
                <div class="form-actions">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" id="remember" value="1"/>
                        记住密码
                    </label>
                </div>
                <div class="form-actions-btn">
                    <button type="button" class="btn btnLogin" id="btnLogin">
                        登录
                    </button>
                </div>
                <div class="create-account">
                    <a href="reg.html" id="register-btn">免费注册</a>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p class="about">
            <a href="javascript:;">关于我们</a>
            <a href="javascript:;">法律声明</a>
            <a href="javascript:;">友情链接</a>
        </p>
        <p class="copyright">
            中域齐民版权所有&nbsp;&copy;2015-2016&nbsp;ICP证：苏ICP备16006050号
            <!--&copy; 2016 <a href="javascript:;">zy-qm.com</a> 版权所有 ICP证：苏A2-20130101-->
        </p>
    </div>
</div>
