<div id="changePassword" style="display: none">
    <form id="modifyPasswordInfo">

        <div class="input-group">

                <label class="col-md-1 control-label" for="newPsw"><p>新密码：</p></label>
                <input type="password" class="form-control selStyle" placeholder="输入新密码..." id="newPsw" name="newPsw">
            </div>
        </div>
        <div class="input-group">

                <label class="col-md-1 control-label" for="conformPsw"><p>确认密码：</p></label>
                <input type="password" class="form-control selStyle" placeholder="输入确认密码..." id="conformPsw" name="conformPsw">
            </div>
        </div>
    </form>

<script id="operatorTbTpl" type="text/template">
    {@each list as it,index}
    <tr>
        <td style="display: none">${it.operatorId}</td>
        <td>${it.operatorName}</td>
        <td>${it.phone}</td>
        <td>
            {@each it.list as dp,index}
            <p data-id="${dp.dpId}">${dp.dpName}</p>
            {@/each}
        </td>

        <td class="myControl">
            <a href="javascript:;" data-operatorId='${it.operatorId}'  data-id="${index}" class="setting">设置权限</a>
            <a href="javascript:;" data-operatorId='${it.operatorId}' class="delete">删除</a>
        </td>
    </tr>
    {@/each}
</script>

<div id="addOperator" style="display: none" type="text/template">
    <form id="addOperatorInfo">

        </div>
        <div class="input-group">

                <label class="col-md-1 control-label" for="operatorPsw"><p>密码：</p></label>
                <input type="password" class="form-control selStyle" placeholder="密码..." id="operatorPsw" name="operatorPsw">
            </div>
        </div>
        <div class="input-group">

                <input type="text" class="form-control selStyle" placeholder="手机号..." id="operatorPhone" name="operatorPhone">
            </div>
        </div>
    </form>
</div>
