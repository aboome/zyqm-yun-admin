<head>
    <meta charset="UTF-8">
    <title>农业物联网智能管理后台-登录</title>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>

    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/pages/reg.css" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" href="qiminyun.ico"/>
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="logo">
            <h1>
                <img src="assets/img/logo.png">
            </h1>
        </div>
        <div class="skips">
            <a href="#" class="right">齐民智慧农业云平台</a>
            <span class="">|</span>
            <a href="#" class="left">中域齐民官网</a>
        </div>
    </div>

    <div class="content">
        <h3 class="return_login">中域齐民APP账号可直接使用登录,<a href="login.html">返回登录</a></h3>
        <form id="bmh-reg-form" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-lg-3 col-xs-3 setUserName">账户设置</label>
                <div class="input-icon col-lg-9 col-xs-9">
                    <p class="form-control-static">请设置您的用户名和密码登录此系统</p>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3 col-xs-3 bmh-label">
                    <span class="remind">&#42;</span>
                    用户名
                </label>
                <div class="input-icon col-lg-9 col-xs-9">
                    <input class="col-lg-10 form-control placeholder-no-fix username" type="text" autocomplete="off" placeholder="设置用户名" name="username" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3 col-xs-3 bmh-label">
                    <span class="remind">&#42;</span>
                    登录密码
                </label>
                <div class="input-icon col-lg-9 col-xs-9">
                    <input class="col-lg-10 form-control placeholder-no-fix password" id="password" type="password" autocomplete="off" placeholder="设置您的登录密码" name="password" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3 col-xs-3 bmh-label">
                    <span class="remind">&#42;</span>
                    确认密码
                </label>
                <div class="input-icon col-lg-9 col-xs-9">
                    <input class="col-lg-10 form-control placeholder-no-fix password_confirm" type="password" autocomplete="off" placeholder="请再次输入您的密码" name="password_confirm" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-3 col-xs-3 bmh-label">
                    <span class="remind">&#42;</span>
                    手机号码
                </label>
                <div class="input-icon col-lg-9 col-xs-9">
                    <input class="form-control placeholder-no-fix phone" type="text" autocomplete="off" placeholder="请输入您的手机号" name="phone" required/>
                </div>
            </div>

            <div class="form-actions-btn">
                <button type="button" class="btn btnReg" >
                    确认
                </button>
            </div>

        </form>
    </div>

    <div class="footer">
        <p class="about">
            <a href="javascript:;">关于我们</a>
            <a href="javascript:;">法律声明</a>
            <a href="javascript:;">友情链接</a>
        </p>
        <p class="copyright">
            中域齐民版权所有&nbsp;&copy;2015-2016&nbsp;ICP证：苏ICP备16006050号
            <!--&copy; 2016 <a href="javascript:;">zy-qm.com</a> 版权所有 ICP证：苏A2-20130101-->
        </p>
    </div>
</div>
