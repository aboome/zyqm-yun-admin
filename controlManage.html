<script id="dpListTpl" type="text/template">
    <select id="changDpInfo" class="selectpicker bs-select-hidden selStyle"
            data-live-search="true"
            data-live-search-style="begins" title="Please select a lunch ...">
        <option class="bs-title-option" value="-1">选择场地</option>
        {@each list as it,index}
        <option value=${it.dpId}>${it.dpName}</option>
        {@/each}
    </select>
</script>

<script id="controlTbTpl" type="text/template">
    {@each list as it,index}
    <tr>
        <td style="display:none">${it.id}</td>
        <td>${it.deviceName}</td>
        <td>${it.dpName}</td>
        <td>${it.deviceUUid}</td>
        <td>${it.gatewayName}</td>
        <td>${it.deviceModel}</td>
        <td class="myControl"><a href="javascript:;" class="modify">修改</a><a href="javascript:;" class="delete">解绑</a></td>
        <td style="display:none">${it.dpId}</td>
        <td style="display:none">${it.deviceProtocol}</td>
        <td style="display:none">${it.deviceAddr}</td>
        <td style="display:none">${it.deviceDesc}</td>
        <td style="display:none">${it.switchModel}</td>
        <td style="display:none">${it.existProtocol}</td>
    </tr>
    {@/each}
</script>
