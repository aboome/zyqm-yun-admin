<script id="deviceListTbTpl" type="text/template">
    {@each list as it,index}
    <tr>
        <td class="dpId" style="display:none">${it.dpId}</td>
        <td>${it.controlDeviceName}</td>
        <td>${it.dpName}</td>
        <td>
            {@if it.deviceStatus=='' || it.deviceStatus==null}
            失联
            {@else if it.deviceStatus == '1'}
            运行中
            {@else}
            已关闭
            {@/if}
        </td>
        <td>${it.deviceReportTime}</td>
        <td>
            {@if it.deviceDirect=='' || it.deviceDirect==null}

            {@else if it.deviceDirect == '1'}
            开启
            {@else}
            闭合
            {@/if}
        </td>
        <td>${it.controlDeviceUuid}</td>
        <td>
            {@if it.taskCommand=='' || it.taskCommand==null}

            {@else if it.taskCommand == '0'}
            关闭设备
            {@else if it.taskCommand == '1' && it.taskDirect == '1'}
            设备打开启动
            {@else if it.taskCommand == '1' && it.taskDirect == '0'}
            设备闭合启动
            {@else}

            {@/if}
        </td>
        <td class="taskStatusMonitor" taskStatus="${it.taskStatus}">
            {@if it.taskStatus=='' || it.taskStatus==null}

            {@else if it.taskStatus == '00'}
            命令执行中
            {@else if it.taskStatus == '10'}
            命令执行成功
            {@else}
            命令执行失败
            {@/if}
        </td>
        <td class="myControl">
            {@if it.taskStatus=='' || it.taskStatus==null && it.deviceStatus == '1'}
            <a href="javascript:;" class="openDev disabled">开启</a>
            <a href="javascript:;" onclick="closeDevice(${it.controlDeviceId})" class="closeDev">关闭</a>
            {@else if it.taskStatus=='' || it.taskStatus==null && it.deviceStatus == '0'}
            <a href="javascript:;" onclick="openDevice(${it.controlDeviceId})" data-num="${it.controlDeviceEnum}" class="openDev">开启</a>
            <a href="javascript:;" class="closeDev disabled">关闭</a>
            {@else if it.taskStatus=='' || it.taskStatus==null && it.deviceStatus == ''}
            <a href="javascript:;" class="openDev disabled">开启</a>
            <a href="javascript:;" class="closeDev disabled">关闭</a>
            {@else if it.taskStatus=='' || it.taskStatus==null && it.deviceStatus == null}
            <a href="javascript:;" class="openDev disabled">开启</a>
            <a href="javascript:;" class="closeDev disabled">关闭</a>
            {@else if it.taskStatus == '00'}
            <a href="javascript:;" class="openDev disabled">开启</a>
            <a href="javascript:;" class="closeDev disabled">关闭</a>
            {@else if it.taskStatus == '10'}
            <a href="javascript:;" onclick="openDevice(${it.controlDeviceId})" data-num="${it.controlDeviceEnum}" class="openDev">开启</a>
            <a href="javascript:;" onclick="closeDevice(${it.controlDeviceId})" class="closeDev">关闭</a>
            {@else}
            <a href="javascript:;" onclick="restartTask(${it.controlDeviceId})" class="openDev">重新执行</a>
            <a href="javascript:;" onclick="cancelTask(${it.controlDeviceId})" class="closeDev">取消</a>
            {@/if}

        </td>
    </tr>
    {@/each}
</script>
