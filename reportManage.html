<script id="dpListTpl" type="text/template">
    <select id="dp" class="selectpicker bs-select-hidden selStyle"
            data-live-search="true"
            data-live-search-style="begins" style="width: 155px;">
        {@each list as it,index}
        <option value=${it.dpId}>${it.dpName}</option>
        {@/each}
    </select>
</script>

<script id="formsDataTpl" type="text/template">
    {@each list as it, index}
    <tr>
        <td class="dataName">${it.dataName}</td>
        <td class="dataEnum">
            {@if dataEnum == '01'}
            温度
            {@else if dataEnum == '02'}
            湿度
            {@else if dataEnum == '03'}
            二氧化碳
            {@else if dataEnum == '04'}
            光照
            {@/if}
        </td>
        <td class="dataValue">${it.dataValue}</td>
        <td class="collectTime_${index}"></td>
    </tr>
    {@/each}
</script>
